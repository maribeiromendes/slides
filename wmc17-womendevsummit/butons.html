<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Women Dev Summit - Oficina de Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <h1>Botões e Grupos de Botões</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn">Basic</button>
                </div>

                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn btn-default">Default</button>
                </div>
                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn btn-success">Success</button>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn btn-info">Info</button>
                </div>
                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
                <div>
                    <code>class="btn"</code>
                    <button type="button" class="btn btn-danger">Danger</button>
                </div>
                <div>
                    <code>class="btn btn-info" role="button"</code>
                    <a href="#" class="btn btn-info" role="button">Link Button</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <code>class="btn-group"</code>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Maçã</button>
                    <button type="button" class="btn btn-primary">Uva</button>
                    <button type="button" class="btn btn-warning">Laranja</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
