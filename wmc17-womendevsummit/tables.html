<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Women Dev Summit - Oficina de Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <h1>Tabelas</h1>
        </div>
        <hr>
        <div class="row">
            <code>class="table table-hover"</code>
            <div class="col-md-12">
                <h2>Tabela com hover</h2>
                <p>A classe .table-hover permite que a tabela tenha um estado de hover:</p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active">
                            <td>Nome</td>
                            <td>Sobrenome</td>
                            <td>.active</td>
                        </tr>
                        <tr class="success">
                            <td>Nome</td>
                            <td>Sobrenome</td>
                            <td>.success</td>
                        </tr>
                        <tr class="info">
                            <td>Nome</td>
                            <td>Sobrenome</td>
                            <td>.info</td>
                        </tr>
                        <tr class="warning">
                            <td>Nome</td>
                            <td>Sobrenome</td>
                            <td>.warning</td>
                        </tr>
                        <tr class="danger">
                            <td>Nome</td>
                            <td >Sobrenome</td>
                            <td>.danger</td>
                        </tr>
                        <tr >
                            <td class="danger">Nome</td>
                            <td >Sobrenome</td>
                            <td>.danger</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
